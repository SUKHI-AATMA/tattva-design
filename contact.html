    <main>
        <section class="section-contact">
            <div class="container">
                <div class="inner-wrap">
                    <h1>Contact</h1>
                    <div class="flex">
                        <div class="col left-col">
                            <div class="box"></div>
                            <div class="address">
                                <p>Sun Mill Compound, Lower parel West, Mumbai - 400 018. India 209, Amir Industrial Estate, near Bank of Maharashtra Lower Parel Branch, Location:</p>
                            </div>
                        </div>
                        <div class="col right-col">
                            <form action="">
                                <div class="contact-wrap">
                                    <div class="form-group">
                                        <input class="fm-input"  placeholder="Name*" type="text" id="name" required>  
                                        <label class="fm-place" for="name">Name</label>                 
                                    </div>
                                    <div class="form-group">
                                        <input class="fm-input"  placeholder="Phone*" type="text" id="phone"  required>
                                        <label class="fm-place" for="phone" >Phone</label>
                                    </div>
                                    <div class="form-group">
                                        <input class="fm-input"  placeholder="Email*" type="text" id="email" required>
                                        <label class="fm-place" for="email" >Email</label>
                                    </div>
                                    <div class="form-group">
                                        <textarea class="fm-input"  placeholder="Message*" name="" id="message" required></textarea>
                                        <label class="fm-place" for="name" id="message">Message</label>
                                    </div>
                                    <div class="form-btn">
                                        <input type="button" class="btn" id="contactSubmit" value="Send Message">
                                    </div>
                                </div>
                            </form>                            
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
